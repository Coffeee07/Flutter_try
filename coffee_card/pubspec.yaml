name: PODScan
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.6.0


dependencies:
  flutter:
    sdk: flutter
  image_picker: ^1.1.2
  permission_handler: ^10.4.0
  tflite_flutter: ^0.11.0
  image: ^4.5.2

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"  # Path to your new icon

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/models/yolov5s/
    - assets/models/resnet50/
    # - assets/test-cacao-yolov5s-model.tflite                # Add TFLite model
    # - assets/label.txt                  # Add label file

  fonts:
    - family: CinzelDecorative
      fonts:
        - asset: assets/fonts/CinzelDecorative-Regular.ttf
